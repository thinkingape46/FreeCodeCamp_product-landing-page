<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <title>Product Landing Page</title>
</head>
<body>
    <header id="header" class="container">
        <div id="image-container">
            <img src="https://raw.githubusercontent.com/thinkingape46/FreeCodeCamp_product-landing-page/master/assets/images/double-helical.svg" alt="logo which represent a double helical structure" id="header-img">
        </div>

        <nav id="nav-bar">
            <a href="#buy" class="nav-link">Buy</a>
            <a href="#testimonials" class="nav-link">Testimonials</a>
            <a href="#form" class="nav-link">Sign Up</a>
        </nav>
    </header>

    <main>

    <div id="banner" class="container">
        <img src="assets/images/painted-stork-1.jpg" alt="image of the bird painted stork" id="banner-img">
    </div>
    
    <iframe class="container" id="video" src="https://www.youtube.com/embed/JhAiP93jy2w" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <div id="buy">

    </div>

    <div id="testimonials">

    </div>

    <div class="container">
        <form action="https://www.freecodecamp.com/email-submit" method="POST" id="form" class="container_form">
            <input type="email" id="email" name="email" placeholder="Please enter your email here">
            <input type="submit" id="submit">
        </form>
    </div>
    
    </main>


</body>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</html>
